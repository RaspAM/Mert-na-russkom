<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздел</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="header">
    <div class="logo">Объявления Мерсин</div>

    <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="categories.html">Категории</a>
        <a href="create.html">Подать объявление</a>
        <a href="login.html">Вход и регистрация</a>
        <a href="profile.html">Личный кабинет</a>
    </nav>
</header>

<section class="category-header">
    <h2 id="sectionTitle">Раздел</h2>
</section>

<section class="categories" id="sectionContent"></section>

<script src="assets/js/app.js"></script>

<script>
/* Получаем раздел из URL */
const urlParams = new URLSearchParams(window.location.search);
const sectionType = urlParams.get("type");

/* Человеческие названия разделов */
const sectionNames = {
    sale: "Продажа",
    services: "Услуги",
    private: "Частные объявления"
};

/* Человеческие названия категорий */
const categoryNames = {
    clothes: "Одежда, обувь, аксессуары",
    home: "Для дома и быта",
    sport: "Хобби и спорт",
    auto: "Авто‑мото",
    electronics: "Электроника",

    hair: "Парикмахер",
    cosmetology: "Косметология",
    epilation: "Эпиляция",
    massage: "Массаж",

    windows: "Остекление",
    painting: "Покраска",
    floors: "Полы",
    plumbing: "Сантехника",
    ac: "Кондиционеры",
    electric: "Электрика",

    transfer: "Трансфер и попутчики",
    nanny: "Няня",
    health: "Здоровье",
    tours: "Экскурсии",
    pets: "Животные"
};

/* Устанавливаем заголовок */
document.getElementById("sectionTitle").innerText =
    sectionNames[sectionType] || "Раздел";

/* Контейнер */
const container = document.getElementById("sectionContent");

/* Логика по разделам */
if (sectionType === "sale") {
    container.innerHTML = `
        <h3>Категории</h3>
        <div class="category-grid">
            <a class="cat-item" href="goods_category.html?type=clothes">Одежда, обувь, аксессуары</a>
            <a class="cat-item" href="goods_category.html?type=home">Для дома и быта</a>
            <a class="cat-item" href="goods_category.html?type=sport">Хобби и спорт</a>
            <a class="cat-item" href="goods_category.html?type=auto">Авто‑мото</a>
            <a class="cat-item" href="goods_category.html?type=electronics">Электроника</a>
        </div>
    `;
}

else if (sectionType === "services") {
    container.innerHTML = `
        <h3>Красота и здоровье</h3>
        <div class="category-grid">
            <a class="cat-item" href="goods_category.html?type=hair">Парикмахер</a>
            <a class="cat-item" href="goods_category.html?type=cosmetology">Косметология</a>
            <a class="cat-item" href="goods_category.html?type=epilation">Эпиляция</a>
            <a class="cat-item" href="goods_category.html?type=massage">Массаж</a>
        </div>

        <h3>Ремонт</h3>
        <div class="category-grid">
            <a class="cat-item" href="goods_category.html?type=windows">Остекление</a>
            <a class="cat-item" href="goods_category.html?type=painting">Покраска</a>
            <a class="cat-item" href="goods_category.html?type=floors">Полы</a>
            <a class="cat-item" href="goods_category.html?type=plumbing">Сантехника</a>
            <a class="cat-item" href="goods_category.html?type=ac">Кондиционеры</a>
            <a class="cat-item" href="goods_category.html?type=electric">Электрика</a>
        </div>
    `;
}

else if (sectionType === "private") {
    container.innerHTML = `
        <h3>Категории</h3>
        <div class="category-grid">
            <a class="cat-item" href="goods_category.html?type=transfer">Трансфер и попутчики</a>
            <a class="cat-item" href="goods_category.html?type=nanny">Няня</a>
            <a class="cat-item" href="goods_category.html?type=health">Здоровье</a>
            <a class="cat-item" href="goods_category.html?type=tours">Экскурсии</a>
            <a class="cat-item" href="goods_category.html?type=pets">Животные</a>
        </div>
    `;
}

else {
    container.innerHTML = "<p>Раздел не найден.</p>";
}
</script>

</body>
</html>
