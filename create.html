<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать объявление</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="header">
    <div class="logo">Объявления Мерсин</div>

    <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="categories.html">Категории</a>
        <a href="create.html">Подать объявление</a>
        <a href="profile.html">Личный кабинет</a>
    </nav>
</header>

<section class="form-section">
    <h2>Подать объявление</h2>

    <form id="createForm" class="create-form">

        <label>Категория</label>
        <select id="category">
            <option value="">Выберите категорию</option>

            <optgroup label="Продажа">
                <option value="clothes">Одежда, обувь, аксессуары</option>
                <option value="home">Для дома и быта</option>
                <option value="sport">Спорт</option>
                <option value="auto">Авто‑мото</option>
                <option value="electronics">Электроника</option>
            </optgroup>

            <optgroup label="Услуги">
                <option value="beauty">Красота и здоровье</option>
                <option value="hair">Парикмахер</option>
                <option value="cosmetology">Косметология</option>
                <option value="epilation">Эпиляция</option>
                <option value="massage">Массаж</option>
            </optgroup>

            <optgroup label="Ремонт">
                <option value="windows">Остекление</option>
                <option value="painting">Покраска</option>
                <option value="floors">Полы</option>
                <option value="plumbing">Сантехника</option>
                <option value="ac">Кондиционеры</option>
                <option value="electric">Электрика</option>
            </optgroup>

            <optgroup label="Частные объявления">
                <option value="transfer">Трансфер и попутчики</option>
                <option value="nanny">Няня</option>
                <option value="health">Здоровье</option>
                <option value="tours">Экскурсии</option>
                <option value="pets">Животные</option>
            </optgroup>
        </select>

        <label>Заголовок</label>
        <input type="text" id="title" placeholder="Например: Велосипед горный">

        <label>Цена (TL)</label>
        <input type="number" id="price" placeholder="Например: 4500">

        <label>Описание</label>
        <textarea id="description" rows="5" placeholder="Подробное описание товара или услуги"></textarea>

        <label>Фото (до 5 шт.)</label>
        <input type="file" id="images" multiple accept="image/*">

        <button type="submit" class="ad-btn">Опубликовать</button>
    </form>

    <div id="resultMessage" class="result-message"></div>
</section>

<script src="assets/js/app.js"></script>
<script>
document.getElementById("createForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const category = document.getElementById("category").value.trim();
    const price = document.getElementById("price").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!title || !category || !description) {
        document.getElementById("resultMessage").innerText = "Заполните обязательные поля.";
        return;
    }

    document.getElementById("resultMessage").innerText =
        "Объявление сохранено локально (пока без сервера). Позже подключим базу.";
});
</script>

</body>
</html>
