<section class="auth-section">
    <h2>Вход и регистрация</h2>

    <div class="auth-box">

        <label>Email</label>
        <input type="email" id="email" placeholder="Введите email">

        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль">

        <button class="auth-btn" id="loginBtn">Войти</button>

        <div class="auth-divider">или</div>

        <button class="auth-btn secondary" id="registerBtn">Создать аккаунт</button>

    </div>
</section>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
    alert("Функция входа будет подключена позже");
});

document.getElementById("registerBtn").addEventListener("click", () => {
    alert("Регистрация будет подключена позже");
});
</script>

</body>
